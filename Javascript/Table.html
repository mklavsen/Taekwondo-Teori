<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<!-- Placeholder for the table title, which will be set dynamically -->
<h2 id="table-title">Data from Google Sheet</h2>

<!-- Table structure where the data will be rendered -->
<table id="data-table">
    <thead></thead>
    <tbody></tbody>
</table>

</body>
</html>
